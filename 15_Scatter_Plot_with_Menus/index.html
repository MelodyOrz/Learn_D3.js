<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title> Make a Scatter Plot with Menus </title>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script type='text/javascript' src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>
        <!-- make menu appear before svg chart -->
        <div id='menus'>
            <h3>Car Auto MPG Data Set</h3>
            x Axis
            <span id='x-menus'></span>

            &nbsp;&nbsp;&nbsp;Y Axis
            <span id='y-menus'></span>
        </div>
        <svg width = '960' height='480'></svg>
        <script type="module" src = 'index.js'></script>
    </body>

</html>
